<template name="influencerProfile">

	<section class="content-header">
		<h1 class="page-header gradientbg">
			Mi Perfil
		</h1>
	</section>

	<section class="content">

		<!--  -->
		<div class="row">
			<div class="col-lg-8">
				<div class="chartbox profile" style="height: auto; padding-bottom: 20px;">
					<div class="row">
						<div class="col-xs-12">
							<h3 class="page-header gradientbg">Editar datos del perfil</h3>
							</div><!-- /.col-xs-12 -->
						</div><!-- /.row -->
						<div class="row">
							<div class="col-xs-10 col-xs-offset-1">
								<div class="row">
									<div class="col-lg-12">
									<!-- {{> quickForm id="asgsdfgd" doc=this schema=schema}} -->
										<form role="form" action="#">
																				
											<div class="form-group">
												<label>Nombre</label>
												<input class="form-control" value="{{user.username}}">
											</div>
											<div class="form-group">
												<label>Apellido</label>
												<input class="form-control" value="{{user.lastname}}">
											</div>
											<div class="form-group">
												<label>RUT</label>
												<input class="form-control" value="{{user.rut}}">
											</div>
											<div class="form-group">
												<label>E-mail</label>
												<input class="form-control" value="{{user.emails.[0].address}}">
											</div>
											<div class="form-group">
												<label>Teléfono</label>
												<input class="form-control" value="{{user.phone}}">
											</div>
											<div class="form-group">
												<label>Dirección</label>
												<input class="form-control" value="{{user.address}}">
											</div>
											<div class="form-group">
												<label>Bio</label>
												<textarea class="form-control" rows="3">{{user.bio}}</textarea>
											</div>
											<p><button class="btn btn-premium sm">Actualizar</button></p>
										</form>
									</div>
									<!-- /.col-lg-8 (nested) -->

								</div>
							</div><!-- /.col-xs-8 col-xs-offset-2 -->

						</div><!-- /.row -->
					</div><!-- /.chartbox -->


				</div><!-- /.col-xs-12 -->
				<div class="col-lg-4">
					<div class="panel panel-shown visible-lg">
						<div class="panel-body">
							<p class="star">
								<img src="http://agenciadev01.info/lab/digirep/img/icons/star.png" alt="Esta semana apareciste en..." />
							</p>
							<h3>Esta semana apareciste en:</h3>
							<div class="row">
								<div class="col-xs-1 col-xs-offset-1">
									<i class="fa fa-search fa-fw"></i>
								</div><!-- /.col-xs-3 -->
								<div class="col-xs-9">
									<p>12 Resultados de búsqueda</p>
								</div><!-- /.col-xs-9 -->
							</div><!-- /.row -->
							<div class="row">
								<div class="col-xs-1 col-xs-offset-1">
									<i class="fa fa-star fa-fw"></i>
								</div><!-- /.col-xs-3 -->
								<div class="col-xs-9">
									<p>3 recomendaciones de patrocinio</p>
								</div><!-- /.col-xs-9 -->
							</div><!-- /.row -->
							<div class="row">
								<div class="col-xs-10 col-xs-offset-1">
									<a class="btn-premium" href="">Consigue tu Reporte Premium<br />y ve el listado completo</a>
								</div><!-- /.col-xs-12 -->
							</div><!-- /.row -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->

				</div>
				<!-- /.col-lg-4 -->

			</div>
			<!--  -->

		</section>

	</template>
