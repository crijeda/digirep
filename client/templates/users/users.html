<template name="users">
  <!-- Content Wrapper. Contains page content -->
  <div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="page-header gradientbg">
        Cuentas 
      </h1>
    </section>

    <section class="content">

      <div class="row">
        <div class="content tablecenter">


  {{> tabular table=TabularTables.Users class="table table-striped table-bordered table-condensed table-hover"}}
</div>
</div>
<div class="row">
  <div class="content tablecenter">
    {{#autoForm schema=schema id="createUsertForm" type="method" meteormethod="createUser"}}
    <fieldset>
      <legend><i class="ion-person-add"></i> CREAR NUEVO USUARIO</legend>
      {{> afQuickField name="username"}}
      {{> afQuickField name="email"}}
      {{> afQuickField name="roles"}}
      {{> afQuickField name="password"}}
      {{> afQuickField name="passwordConfirmation"}}
      <div align="right">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-primary">Crear</button>             
      </div>
    </fieldset>
    {{/autoForm}}
  </div>
</div>

</section>
</div>
</template>

<template name="ShowProfile">
  {{> _appHeader}}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 style="margin-left: 10px">
        Perfil
        <small>Aqui puedes actualizar tu perfil</small>
      </h1>
      <ol class="breadcrumb" style="margin-right: 10px; margin-left: 5px;">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Perfil</li>
      </ol>
    </section>

    <section class="content">

      <div class="row">
        <div class="content tablecenter">
          {{#autoForm schema=schema id="ShowProfile" doc=this type="method" meteormethod="updateUser"}}
          <fieldset>
            <legend>Perfil de {{username}} - {{emails.[0].address}}</legend>
            {{> afQuickField name="username"}}
            {{> afQuickField name="createdAt"}}
            {{> afQuickField name="email"}}
            {{> afQuickField name="roles"}}
            {{> afQuickField name="password" label="Ingresa nueva constraseña"}}
            {{> afQuickField name="passwordConfirmation"}}
            <div align="right">
              <button type="reset" class="btn btn-default">Cancelar</button>
              <button type="submit" class="btn btn-primary">Actualizar</button>             
            </div>
          </fieldset>
          {{/autoForm}}
        </div>
      </div>

    </section>
  </div>
  {{> _appFooter}}
</template>
